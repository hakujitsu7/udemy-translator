<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
    <script src="popup.js" type="module"></script>
</head>

<body style="width: 300px;">
    <div class="container">
        <form id="form" novalidate>
            <h1 class="col-md-12 mt-3 mb-3">설정</h1>
            <div id="alert-success" class="alert alert-success collapse" role="alert">
                설정이 성공적으로 저장되었습니다. 다음 동영상부터 새로운 설정이 반영됩니다.
            </div>
            <div class="col-md-12 mb-3">
                <label for="select-source-language" class="form-label">
                    원본 언어
                    <span style="color: red;">*</span>
                </label>
                <select id="select-source-language" class="form-select form-select-sm" required></select>
                <div class="invalid-feedback">
                    원본 언어를 선택해 주세요.
                </div>
            </div>
            <div class="col-md-12 mb-3">
                <label for="select-target-language" class="form-label">
                    대상 언어
                    <span style="color: red;">*</span>
                </label>
                <select id="select-target-language" class="form-select form-select-sm" required></select>
                <div class="invalid-feedback">
                    대상 언어를 선택해 주세요.
                </div>
            </div>
            <div class="col-md-12 mb-3">
                <label for="input-api-key" class="form-label">
                    클라우드 번역 API 키
                    <a id="help-link-api-key" href="" data-href="https://cloud.google.com/translate">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-question-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                            <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z" />
                        </svg>
                    </a>
                </label>
                <input id="input-api-key" type="text" pattern="[\w-]{39}" class="form-control form-control-sm" aria-describedby="help-block-api-key">
                <div id="help-block-api-key" class="form-text">
                    이 설정을 사용하면 번역이 훨씬 더 정확해지지만, API 사용량에 따라 요금이 부과될 수 있습니다.
                </div>
                <div class="invalid-feedback">
                    올바른 API 키를 입력해 주세요.
                </div>
            </div>
            <button id="save-settings" type="submit" class="btn btn-dark mb-3">저장</button>
        </form>
    </div>
</body>

</html>
